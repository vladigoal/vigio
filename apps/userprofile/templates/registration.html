{% extends "site_base.html" %}
{% load staticfiles %}

{% block extrastyle %}
	<link href="{% static 'css/userprofile.css' %}" type="text/css"  rel="stylesheet"/>
{% endblock %}

{% block content %}
	<div class="content col-sm-8 col-sm-offset-2">
		<div class="inner">
			<h1>Регистрация</h1>

			{% if request.user.is_authenticated %}
				<p>Вы уже зарегистрировались</p>
			{% else %}
				{% include 'reg_form.html' %}
			{% endif %}
		</div>
	</div>
{% endblock content %}
